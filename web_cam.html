<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #000;
        }
        #captureButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #captureButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #image {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
        }
        #switchButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <video id="video" autoplay></video>

    <canvas id="canvas" style="display: none;"></canvas>

    <button id="switchButton">Switch Camera</button>

    <script>
        let videoElement = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let switchButton = document.getElementById('switchButton');

        let currentStream;
        let currentFacingMode = 'user'; // Set default to the front camera

        // Function to start camera based on facing mode (front or rear)
        function startCamera(facingMode) {
            if (currentStream) {
                let tracks = currentStream.getTracks();
                tracks.forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({
                video: { facingMode: facingMode }
            }).then(function(stream) {
                currentStream = stream;
                videoElement.srcObject = stream;
            }).catch(function(error) {
                console.error("Error accessing camera: ", error);
                alert("Camera access denied. Please allow access.");
            });
        }

        // Function to capture image
        function captureImage() {
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            let context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            let imageData = canvas.toDataURL('image/jpeg');
            window.ReactNativeWebView.postMessage(imageData);
        }

        // Set interval to capture image every 10 seconds
        setInterval(() => {
            captureImage();
        }, 10000);

        // Switch the camera between front and back
        switchButton.addEventListener('click', () => {
            currentFacingMode = (currentFacingMode === 'environment') ? 'user' : 'environment'; // Toggle between 'environment' (rear) and 'user' (front)
            startCamera(currentFacingMode); // Restart camera with the new facing mode
        });

        // Start the camera with the default front-facing camera
        startCamera(currentFacingMode);
    </script>
</body>
</html>
